<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <h1>RSS Агрегатор</h1>
                <form class="form-floating">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input class="form-control w-100" id="url-input" name="url" aria-label="url" placeholder="Ссылка">
                                <label for="url-input">Вставьте ссылку</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="h-100 btn btn-lg btn-success px-sm-5">Добавить</button>
                        </div>
                    </div>
                    <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                    <p class="feedback m-0 position-absolute small text-danger"></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
